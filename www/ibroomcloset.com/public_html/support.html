    <script type="text/javascript">
        $(document).ready(function () {
            $("#ContactName").focus();

            $("#SubmitForm").click(function (event) {
                //alert("Begin");
                execSendMail();
                //alert("End");
            });

            function execSendMail() {
                var webMethod = 'mailservice.asmx/SendMail';
                var name = $("#ContactName").val();
                var email = $("#ContactEmail").val();
                var phone = $("#ContactPhone").val();
                var contactInterest = $('#ContactInterest :selected').text();
                var message = $("#ContactMessage").val();


                var data2Send = '{"Email":"' + email + '", "Name":"' + name + '", "Phone":"' + phone + '", "ContactInterest":"'
                    + contactInterest + '", "ContactMessage":"' + message + '"}';

                //alert("Data = " + data2Send);

                $.ajax({
                    type: "POST",
                    url: webMethod,
                    data: data2Send,
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (msg) { AjaxSucceeded(msg); },
                    error: AjaxFailed
                });
            }

            function AjaxSucceeded(result) {
                //alert("Succeeded");
                var myDate = new Date();
                var resultMsg = "Thank You - your message was received.";
                $("#divResultMessage").html(resultMsg);
            }

            function AjaxFailed(result) {
                $("#divResultMessage").html("error" + +result.status + ' \n\r ' + result.statusText + ' \n\r ' + result.responseText);
                //                $("#divResultMessage").html("* Please email or call, your message was not received.");
            }
        });
    </script>
